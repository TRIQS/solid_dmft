name: Publish PyPI and TestPyPI

on:
  push:
    branches: [ unstable ]

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    container:   # we have to provide a working triqs installation to make the cmake step work
      image: materialstheory/solid_dmft_ci

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build toml
        --user
    - name: copy version.in
      run: |
        mkdir build && cd build 
        cmake ../
        mv python/solid_dmft/version.py ../python/solid_dmft/version.py
        rm ../python/solid_dmft/version.py.in
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI üêç
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/solid_dmft
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true # skip if version name package already exists on pypi

  publish-to-testpypi:
    name: Publish to TestPyPI üêç
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://test.pypi.org/p/solid_dmft

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true # skip if version name package already exists on pypi
        repository-url: https://test.pypi.org/legacy/
