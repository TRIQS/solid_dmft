[general]
seedname = vasp
enforce_off_diag = True
set_rot = hloc

csc = True
plo_cfg = plo.cfg

solver_type = cthyb
n_l = 30

prec_mu = 0.001

h_int_type = kanamori
U = 2.50
J = 0.50
beta = 40

n_iter_dmft_first = 5
n_iter_dmft_per = 2
n_iter_dmft = 20
h5_save_freq = 5

dc = True
dc_type = 1
dc_dmft = True

calc_energies = True

mu_gap_gb2_threshold = 0.05
mu_gap_occ_deviation = 0.4

[solver]
length_cycle = 200
n_warmup_cycles = 10000
n_cycles_tot = 1e+6
imag_threshold = 1e-5
measure_G_l = True
measure_density_matrix = True
measure_pert_order = True

[dft]
n_iter = 4
n_cores = 32
dft_code = vasp
dft_exec = vasp_std
mpi_env = local
projector_type = plo
store_eigenvals = True
