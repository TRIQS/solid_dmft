[general]
seedname = wannier90
csc = True

n_iter_dmft_first = 5
n_iter_dmft_per = 1
n_iter_dmft = 10

solver_type = cthyb
n_l = 25

block_threshold= 0.0001
enforce_off_diag = True

h_int_type = kanamori
U = 2.04
J = 0.47
beta = 40
prec_mu = 0.0001

dc_type = 1
dc = True
dc_dmft = True
calc_energies = True

[solver]
length_cycle = 200
n_warmup_cycles = 10000
n_cycles_tot = 10e+6
imag_threshold = 1e-5
measure_G_l = True
measure_density_matrix = True

[dft]
n_cores = 16
n_iter = 15
dft_code = vasp
dft_exec = vasp_std
mpi_env = local
projector_type = w90
wannier90_exec = wannier90.x

