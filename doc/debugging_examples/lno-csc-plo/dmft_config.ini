[general]
seedname = vasp
csc = True
plo_cfg = plo.cfg

n_iter_dmft_first = 3
n_iter_dmft_per = 2
n_iter_dmft = 15

solver_type = cthyb
n_l = 25

block_threshold= 0.0001
enforce_off_diag = True

h_int_type = kanamori
U = 2.04
J = 0.47
beta = 40
prec_mu = 0.0001

dc_type = 1
dc = True
dc_dmft = True
calc_energies = True

[solver]
length_cycle = 140
n_warmup_cycles = 8000
n_cycles_tot = 30e+6
imag_threshold = 1e-5
measure_G_l = False
legendre_fit = True
measure_density_matrix = True

[dft]
n_cores = 4
n_iter = 10
dft_code = vasp
dft_exec = vasp_std
mpi_env = local
projector_type = plo
